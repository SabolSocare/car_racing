<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Simulation Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .speed-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            margin: 10px 0;
        }
        
        .speed-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4caf50;
        }
        
        .status-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
        }
        
        .race-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .control-btn.start { background: linear-gradient(45deg, #4ecdc4, #44a08d); }
        .control-btn.stop { background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
        .control-btn.reset { background: linear-gradient(45deg, #ffd93d, #6c5ce7); }
        
        .info-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üèÅ F1 Simulation Control Panel</h1>
            <p>Control race simulation speed and timing</p>
        </div>
        
        <div class="card">
            <h2>‚ö° Simulation Speed Control</h2>
            <div class="control-group">
                <label>Speed Multiplier: <span id="speed-display">1.0x</span></label>
                <input type="range" 
                       id="speed-slider" 
                       class="speed-slider"
                       min="0.1" 
                       max="3.0" 
                       step="0.1" 
                       value="1.0"
                       oninput="updateSpeed(this.value)">
                <p class="info-text">
                    0.1x = Very slow (10x slower than real-time)<br>
                    1.0x = Real-time speed<br>
                    3.0x = Fast (3x faster than real-time)
                </p>
            </div>
            
            <div class="speed-buttons">
                <button class="btn" onclick="setSpeed(0.1)">üêå 0.1x Slow</button>
                <button class="btn" onclick="setSpeed(0.5)">üö∂ 0.5x Walk</button>
                <button class="btn active" onclick="setSpeed(1.0)">üèÉ 1.0x Real-time</button>
                <button class="btn" onclick="setSpeed(2.0)">üèéÔ∏è 2.0x Fast</button>
                <button class="btn" onclick="setSpeed(3.0)">üöÄ 3.0x Turbo</button>
            </div>
        </div>
        
        <div class="card">
            <h2>üéÆ Race Controls</h2>
            <div class="race-controls">
                <button class="control-btn start" onclick="startRace()">‚ñ∂Ô∏è Start Race</button>
                <button class="control-btn stop" onclick="stopRace()">‚è∏Ô∏è Stop Race</button>
                <button class="control-btn reset" onclick="resetRace()">üîÑ Reset Race</button>
            </div>
        </div>
        
        <div class="card">
            <h2>üìä Current Status</h2>
            <div id="status" class="status-display">
                Loading status...
            </div>
        </div>
        
        <div class="card">
            <h2>üîó Quick Links</h2>
            <div class="race-controls">
                <button class="btn" onclick="openTiming()">üìä Live Timing</button>
                <button class="btn" onclick="openOvertaking()">üéØ Overtake Analysis</button>
                <button class="btn" onclick="openPerformance()">‚ö° Performance Mode</button>
            </div>
        </div>
    </div>

    <script>
        let currentSpeed = 1.0;
        
        async function updateSpeed(speed) {
            currentSpeed = parseFloat(speed);
            document.getElementById('speed-display').textContent = `${currentSpeed}x`;
            
            try {
                const response = await fetch(`/api/speed/${currentSpeed}`);
                const data = await response.json();
                updateStatus();
                
                // Update active button
                document.querySelectorAll('.speed-buttons .btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            } catch (error) {
                console.error('Error setting speed:', error);
            }
        }
        
        async function setSpeed(speed) {
            document.getElementById('speed-slider').value = speed;
            await updateSpeed(speed);
            
            // Update active button
            document.querySelectorAll('.speed-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(`${speed}x`)) {
                    btn.classList.add('active');
                }
            });
        }
        
        async function startRace() {
            try {
                const response = await fetch('/api/start');
                const data = await response.json();
                updateStatus();
                showNotification('Race started! üèÅ');
            } catch (error) {
                console.error('Error starting race:', error);
            }
        }
        
        async function stopRace() {
            try {
                const response = await fetch('/api/stop');
                const data = await response.json();
                updateStatus();
                showNotification('Race stopped ‚è∏Ô∏è');
            } catch (error) {
                console.error('Error stopping race:', error);
            }
        }
        
        async function resetRace() {
            try {
                const response = await fetch('/api/reset');
                const data = await response.json();
                updateStatus();
                showNotification('Race reset üîÑ');
            } catch (error) {
                console.error('Error resetting race:', error);
            }
        }
        
        async function updateStatus() {
            try {
                const [speedResponse, timingResponse] = await Promise.all([
                    fetch('/api/speed'),
                    fetch('/api/timing')
                ]);
                
                const speedData = await speedResponse.json();
                const timingData = await timingResponse.json();
                
                const statusHtml = `
                    <strong>Simulation Speed:</strong> ${speedData.simulation_speed}x<br>
                    <strong>Race Running:</strong> ${timingData.is_running ? '‚úÖ Yes' : '‚ùå No'}<br>
                    <strong>Current Time:</strong> ${timingData.current_time}<br>
                    <strong>Race Duration:</strong> ${Math.floor(timingData.race_time / 60)}:${String(Math.floor(timingData.race_time % 60)).padStart(2, '0')}<br>
                    <strong>Active Cars:</strong> ${timingData.rankings.length}<br>
                    <strong>Update Interval:</strong> ${speedData.update_interval}s<br>
                    <strong>Time Advance:</strong> ${speedData.time_advance_seconds}s per update
                `;
                
                document.getElementById('status').innerHTML = statusHtml;
                
            } catch (error) {
                document.getElementById('status').innerHTML = 'Error loading status';
                console.error('Error updating status:', error);
            }
        }
        
        function showNotification(message) {
            // Simple notification (could be enhanced with a proper notification system)
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; 
                background: rgba(76, 175, 80, 0.9); 
                color: white; padding: 15px 20px; 
                border-radius: 8px; z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function openTiming() {
            window.open('/', '_blank');
        }
        
        function openOvertaking() {
            window.open('/overtake-analysis', '_blank');
        }
        
        function openPerformance() {
            window.open('/performance', '_blank');
        }
        
        // Initial status update
        updateStatus();
        
        // Update status every 5 seconds
        setInterval(updateStatus, 5000);
        
        // Get current speed on page load
        fetch('/api/speed')
            .then(response => response.json())
            .then(data => {
                const speed = data.simulation_speed;
                document.getElementById('speed-slider').value = speed;
                document.getElementById('speed-display').textContent = `${speed}x`;
                
                // Set active button
                document.querySelectorAll('.speed-buttons .btn').forEach(btn => {
                    if (btn.textContent.includes(`${speed}x`)) {
                        btn.classList.add('active');
                    }
                });
            });
    </script>
    
    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</body>
</html>
